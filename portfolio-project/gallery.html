<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project showcasing learnings from REACT21K"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2c0f4df91.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolo Project</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a class="logo-link" href="#top"><h1 id="logo">#laurie-lim</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="/#work">Work</a></li>
          <li><a href="/#experience">Experience</a></li>
          <li><a href="/#skills">Skills</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="top" class="hero-banner">
        <h2>Welcome to my portfolio</h2>
      </section>
      <section id="gallery">
        <div class="container">
          <div class="gallery-grid">
            <div class="grid-div grid-item-1">
              <img
                src="https://source.unsplash.com/ahSNgENEEFk/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-2">
              <img
                src="https://source.unsplash.com/yCFF59jg5q0/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-3">
              <img
                src="https://source.unsplash.com/6AgY3VDWmV4/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-4">
              <img
                src="https://source.unsplash.com/IojCPQ2rWe8/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-5">
              <img
                src="https://source.unsplash.com/mJUUoNn2lM4/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-6">
              <img
                src="https://source.unsplash.com/62X5FgWUmJk/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-7">
              <img
                src="https://source.unsplash.com/BOvUo1X_Zx0/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-8">
              <img
                src="https://source.unsplash.com/3B8WUlNGRkI/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
            <div class="grid-div grid-item-9">
              <img
                src="https://source.unsplash.com/Pp_s9UqnApE/1600x900"
                alt="Random photo of Mauritius from Unsplash"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section id="contact">
        <div class="container"></div>
        <h2>Contact Me</h2>
        <form action="#">
          <div class="contact-details">
            <div class="contact-info form-input">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="chakra-font" />
            </div>
            <div class="contact-info form-input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="chakra-font" />
            </div>
          </div>
          <div class="form-input">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              class="chakra-font"
            ></textarea>
          </div>
          <div class="form-input">
            <button type="submit" class="chakra-font">Send</button>
          </div>
        </form>
      </section>
      <p class="copyright">Copyright</p>
      <a href="#top">
        <div class="back-to-top"></div>
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>

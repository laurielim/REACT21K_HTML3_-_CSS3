<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Challenge</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="site-title">Site Title</header>
      <div class="nav nav-item-1">Nav 1</div>
      <div class="nav nav-item-2">Nav 2</div>
      <div class="nav nav-item-3">Nav 3</div>
      <div class="post-title">Post Title</div>
      <aside class="post-meta">Post Meta</aside>
      <div class="content">Main Content</div>
      <div class="image">Main Content Image</div>
      <aside class="sidebar">Side bar</aside>
      <aside class="ads">Ads</aside>
      <aside class="other">Other Stuff</aside>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>

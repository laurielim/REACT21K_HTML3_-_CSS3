<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up form</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="round-border">
        <h1 class="text-center">Sign Up</h1>
        <p class="text-center sub-title">It's free and only takes a minute</p>
        <div class="form-input">
          <label for="first-name">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="round-border"
          />
        </div>
        <div class="form-input">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="round-border"
          />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="round-border" />
        </div>
        <div class="form-input">
          <label for="pw">Password</label>
          <input type="password" name="pw" id="pw" class="round-border" />
        </div>
        <div class="form-input">
          <label for="pw-confirmation">Confirm Password</label>
          <input
            type="password"
            name="pw-confirmation"
            id="pw-confirmation"
            class="round-border"
          />
        </div>
        <div class="form-input center">
          <button type="submit" class="white-text round-border darken">
            Sign Up
          </button>
        </div>
        <p class="text-center small-text">
          By clicking the Sign Up button, you agree to our
          <a href="#" class="darken">Terms & Conditions</a> and
          <a href="#" class="darken">Privacy Policy</a>
        </p>
      </form>
      <p class="text-center white-text">
        Already have an account? <a href="#" class="darken">Login Here</a>
      </p>
    </div>
  </body>
</html>
